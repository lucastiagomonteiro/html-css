<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadstro.php" method="get" autocomplete="on">
        <p>
            <label for="in1"> Numero 1</label>
            <input type="number" name="n1" id="in1" min="1" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 2</label>
            <input type="number" name="n2" id="in2" min="1" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">soma</label>
            <output name="soma" id="isoma"> 0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1> outra parte</h1>
    <form action="cadstro.php" method="get" autocomplete="on">
        <p>
            <label for="iano"> em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="2005" max="2050"
            oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">sua idade</label>
            <output id="iidade" > 0</output>
        </p>

    </form>
    <script>
        function calcidade (){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
