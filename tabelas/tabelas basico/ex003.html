<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            
            width: 200px;
            padding: 10px;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            
            <td>g</td>
            <td>h</td>
        </tr>
    </table>
</body>
</html>
